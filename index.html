<div>We will bring you back shortly!</div>
<span id="text">Fetching the template...</span>
<style>
  html {
    background-color: rgb(81,75,224);
    font-family: cursive;
  }

  div, #text {
    position: fixed;
    left: 50%;
    
    transform: translate(-50%, -50%);
  }

  div {
    top: 45%;
    
    color: white;
    font-size: 35px;
  }
  
  #text {
    top: 53%;
    
    color: #a1a1e6;
    font-size: 28px;
  }
</style>
<script>
  const params = new URLSearchParams(location.search);
  const from = params.get("from");
 
  fetch(`https://raw.githubusercontent.com/Slowlife01/Slowlife01/main/data/${from}.md`)
    .then(res => res.text())
    .then(text => {
      const body = text.match(/```markdown((.|\n|\r)*)```/)[1].trim();
      const category = from === "4658" ? "Requests" : "Features";
      
      location.replace(`https://github.com/PreMiD/Presences/discussions/new?category=Presence-${category}&body=${encodeURIComponent(body)}`);
    });
</script>
