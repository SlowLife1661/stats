name: SyncContent
on: 
  workflow_dispatch:
  schedule:
    - cron:  '0 12,0 * * *'
jobs:
  UpdateUsername:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2.3.4
    - name: Use Node.js
      uses: actions/setup-node@v2.4.1
      with:
        node-version: 16
        cache: yarn
    - name: Install Dependencies
      run: yarn --frozen-lockfile
    - name: Update Content
      run: node .
